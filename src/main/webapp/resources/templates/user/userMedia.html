<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diswork</title>
</head>
<body>
<h1> Избранное</h1>
<tr th:each="media : ${userMediaList}">
    <img th:src="${media.getPosterPath()}" width="170px" height="240px" alt = "Постер">
    <a th:text="${media.mediaName}" th:href="@{/index/media/{id}(id = ${media.id})}"></a>
    <p th:text="${media.getType().typeName}"}></p>
    <p th:text="${media.getYearOfRelease()}"}></p>
</tr>
</body>
</html>
